<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RandomQuestions</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <button class="nav-toggle" aria-controls="navigation" aria-expanded="false"><span class="nav-text">Categories</span></button>

    <nav>
      <ul id="navigation" data-visible="false" class="navbar flex">
        <li>
          <input type="checkbox" id="funQuiz" name="funQuiz" value="funQuiz"/>
          <label for="funQuiz">Fun Quiz</label>
        </li>
        <li>
          <input type="checkbox" id="getToKnow" name="getToKnow" value="getToKnow"/>
          <label for="getToKnow">Get to know someone</label>
        </li>
        <li>
          <input type="checkbox" id="introspective" name="introspective" value="introspective"/>
          <label for="introspective">Introspective</label>
        </li>
        <li>
          <input type="checkbox" id="philosophical" name="philosophical" value="philosophical"/>
          <label for="philosophical">Philosophical</label>
        </li>
      </ul>
    </nav>

    <div class="container flex">
      <p id="output" class="text">Press button to generate a question</p>
      <div id="btn" class="button"><img src="./assets/reload2.svg" alt="new-question"></div>
    </div>
  
  <script src="./index.js"></script>
</body>
</html>
